<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pasien"></ion-back-button>
    </ion-buttons>
    <ion-title>Penyelidikan Epidemiologi</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSave()">
        <ion-icon name="save-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-icon name="git-network-outline" slot="start"></ion-icon>
            <ion-label>
              <p>
                <b>ID Kasus</b><br />
                {{ pasien.idKasus }}
              </p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <img src="assets/male-patient.png" />
            </ion-avatar>
            <ion-label>
              <p>
                <b>Nama / NIK</b>
                <span *ngIf="pasien.nama == null">
                  <ion-skeleton-text animated></ion-skeleton-text>
                </span>
                <span *ngIf="pasien.nama !== null">
                  <br />{{ pasien.nama }} <br />{{ pasien.nik }}
                </span>
              </p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Tanggal Wawancara</ion-label>
            <ion-datetime></ion-datetime>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="block" (click)="onSave()">
          Simpan
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
