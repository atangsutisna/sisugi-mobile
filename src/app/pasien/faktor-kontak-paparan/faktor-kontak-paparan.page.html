<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pasien"></ion-back-button>
    </ion-buttons>
    <ion-title>Faktor Kontak/Paparan</ion-title>
    <ion-buttons slot="end">
      <ion-button disabled="true">
        <ion-icon name="save-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar></ion-header>

<ion-content>
<form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-icon name="git-network-outline" slot="start"></ion-icon>
          <ion-label>
            <p>
              <b>ID Kasus</b><br />
              {{ pasien.idKasus }}
            </p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <img src="assets/male-patient.png" />
          </ion-avatar>
          <ion-label>
            <p>
              <b>Nama / NIK</b>
              <span *ngIf="pasien.nama == null">
                <ion-skeleton-text animated></ion-skeleton-text>
              </span>
              <span *ngIf="pasien.nama !== null">
                <br />{{ pasien.nama }} <br />{{ pasien.nik }}
              </span>
            </p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
