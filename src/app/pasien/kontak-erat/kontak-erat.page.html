<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="{{ backUri }}"></ion-back-button>
    </ion-buttons>
    <ion-title>Kontak Erat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" [routerLink]="['create']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-avatar slot="start">
            <img src="assets/male-patient.png" />
          </ion-avatar>
          <ion-label>
            <p>
              <b>Info Pasien</b>
              <span *ngIf="pasien.nama == null">
                <ion-skeleton-text animated></ion-skeleton-text>
              </span>
              <span *ngIf="pasien.nama !== null">
                <br />{{ pasien.nama }} <br />{{ pasien.nik }}
              </span>
            </p>
          </ion-label>
        </ion-item>
        <ion-item-group>
          <ion-item-divider>
            <ion-label>Kontak Erat</ion-label>
          </ion-item-divider>
          <ion-item *ngFor="let contact of contacts">
            <ion-avatar
              slot="start"
              [routerLink]="['./form']"
              [queryParams]="{id: contact.id}"
            >
              <img
                src="assets/male-patient.png"
                *ngIf="contact.jenisKelamin == 'L'"
              />
              <img
                src="assets/female-patient.png"
                *ngIf="contact.jenisKelamin == 'P'"
              />
              <img
                src="assets/genderless.png"
                *ngIf="contact.jenisKelamin !== 'P' && contact.jenisKelamin !== 'L'"
              />
            </ion-avatar>
            <ion-label
              [routerLink]="['./form']"
              [queryParams]="{id: contact.id}"
            >
              <h2>{{ contact.nama }}</h2>
              <small>{{ contact.idKontak }}</small>
            </ion-label>
            <!---
            <div class="item-note" slot="end">
              <ion-button button fill="clear">
                <ion-icon  name="ellipsis-vertical-outline"></ion-icon>
              </ion-button>
            </div>
          -->
          </ion-item>
        </ion-item-group>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
