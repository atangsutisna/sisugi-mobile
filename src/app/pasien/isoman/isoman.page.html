<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="{{ backUri }}"></ion-back-button>
    </ion-buttons>
    <ion-title>Isolasi Mandiri</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" [routerLink]="['create']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-col>
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/male-patient.png" />
        </ion-avatar>
        <ion-label>
          <p>
            <b>Info Pasien</b>
            <span *ngIf="pasien.nama == null">
              <ion-skeleton-text animated></ion-skeleton-text>
            </span>
            <span *ngIf="pasien.nama !== null">
              <br />{{ pasien.nama }} <br />{{ pasien.nik }}
            </span>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar-clear-outline" slot="start"></ion-icon>
        <ion-label>
          <p>
            <b>Tgl. Pemantauan Pertama:</b><br/> -</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar-clear-outline" slot="start"></ion-icon>
        <ion-label>
          <p>
            <b>Tgl. Pemantauan Terakhir:</b><br/> -</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="heart-outline" slot="start"></ion-icon>
        <ion-label>
          <p>
            <b>Status:</b><br/> -</p>
        </ion-label>
      </ion-item>
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Riwayat Pemantauan</ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let isoman of isomans" >
          <ion-icon name="medkit-outline" slot="start"></ion-icon>
          <ion-label [routerLink]="['./form']" [queryParams]="{id: isoman.id}">
            <small>{{ isoman.tanggalPemantauan | date}}</small>
            <p>{{ isoman.kesehatan }}</p>
          </ion-label>
          <!--
          <div class="item-note" slot="end">
            <ion-button button fill="clear">
              <ion-icon  name="ellipsis-vertical-outline"></ion-icon>
            </ion-button>
          </div>
        -->
        </ion-item>
      </ion-item-group>
    </ion-col>
  </ion-grid>
</ion-content>
