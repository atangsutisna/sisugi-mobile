<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/kontak-erat"></ion-back-button>
    </ion-buttons>
    <ion-title>Kontak Erat</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSave()">
        <ion-icon name="save-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item *ngIf="!form.get('belumAdaNik').value">
            <ion-label position="floating">NIK</ion-label>
            <ion-input name="nik" formControlName="nik"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stack">Belum ada NIK</ion-label>
            <ion-checkbox slot="end" name="belumAdaNik" formControlName="belumAdaNik"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nama Kontak</ion-label>
            <ion-input name="fullname" formControlName="nama"></ion-input>
          </ion-item>
          <ion-radio-group formControlName="jenisKelamin">
            <ion-list-header>
              <ion-label>Jenis Kelamin</ion-label>
            </ion-list-header>
            <ion-item>
              <ion-label>Laki-laki</ion-label>
              <ion-radio slot="start" value="L"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Perempuan</ion-label>
              <ion-radio slot="start" value="P"></ion-radio>
            </ion-item>
          </ion-radio-group>
          <ion-item>
            <ion-label position="floating">Umur</ion-label>
            <ion-input name="umur" type="number" formControlName="umur"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Tgl. Kontak</ion-label>
            <ion-datetime name="tanggal_kontak" formControlName="tanggalKontak"></ion-datetime>
          </ion-item>
          <ion-radio-group formControlName="hubungan">
            <ion-list-header>
              <ion-label>Hubungan</ion-label>
            </ion-list-header>
            <ion-item>
              <ion-label>Keluarga</ion-label>
              <ion-radio slot="start" value="Keluarga"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Teman</ion-label>
              <ion-radio slot="start" value="Teman"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Rekan Kerja</ion-label>
              <ion-radio slot="start" value="Rekan Kerja"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Tenaga Kesehatan</ion-label>
              <ion-radio slot="start" value="Tenaga Kesehatan"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Tetangga</ion-label>
              <ion-radio slot="start" value="Tetangga"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Lainnya</ion-label>
              <ion-radio slot="start" value="Lainnya"></ion-radio>
            </ion-item>
            <ion-item *ngIf="form.get('hubungan').value == 'Lainnya'">
              <ion-label position="floating">Ket. Hub Lainnya</ion-label>
              <ion-input name="ket_hub_lainnya" formControlName="ketHubLainnya"></ion-input>
            </ion-item>
          </ion-radio-group>
          <ion-item>
            <ion-label position="floating">Kegiatan</ion-label>
            <ion-select name="kegiatan" formControlName="kegiatan">
              <ion-select-option
              *ngFor="let kegiatan of listKegiatan"
              value="{{kegiatan.value}}">
              {{ kegiatan.displayValue }}
              </ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item *ngIf="form.get('kegiatan').value == 'Lainnya'">
            <ion-label position="floating">Ket. Kegiatan Lainnya</ion-label>
            <ion-input name="ket_kegiatan_lainnya" formControlName="ketKegiatanLainnya"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="primary" expand="full" (click)="onSave()">
            Simpan
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
